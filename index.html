<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sheikh Zada — JWT Token Generator</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f1724;color:#e6eef8;display:flex;justify-content:center;padding:20px}
    .app{max-width:960px;width:100%;background:#111827;padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    header{display:flex;align-items:center;gap:14px;margin-bottom:20px}
    .logo{width:60px;height:60px;border-radius:12px;background:linear-gradient(135deg,#6ee7b7,#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:700;color:#032;font-size:18px}
    h1{margin:0;font-size:22px}
    textarea{width:100%;padding:10px;border-radius:8px;background:#1f2937;color:#e6eef8;border:1px solid #374151;margin-top:10px;min-height:120px}
    .btn{background:linear-gradient(90deg,#6ee7b7,#60a5fa);border:none;padding:10px 16px;border-radius:8px;font-weight:600;cursor:pointer;color:#042}
    .btn.small{padding:6px 12px;font-size:13px}
    .stats{margin:12px 0;font-size:14px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:8px;text-align:left;border-bottom:1px dashed #374151;font-size:13px}
    .success{color:#9ae6b4}
    .error{color:#f87171}
    footer{text-align:center;margin-top:14px;font-size:13px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">SZ</div>
      <h1>Sheikh Zada — JWT Token Generator</h1>
    </header>

    <section>
      <input id="file" type="file" accept=".json,.txt" />
      <textarea id="input" placeholder='Paste IDs (uid,password) line by line OR upload file'></textarea>
      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="startBtn" class="btn">Generate</button>
        <button id="clearBtn" class="btn small">Clear</button>
        <button id="downloadJson" class="btn small">Download JSON</button>
        <button id="downloadCsv" class="btn small">Download CSV</button>
      </div>
    </section>

    <div class="stats" id="stats">Total: 0 | Live: 0 | Dead: 0</div>

    <h3>Live UIDs</h3>
    <table id="liveTable">
      <thead><tr><th>UID</th><th>Status</th><th>Token</th></tr></thead>
      <tbody></tbody>
    </table>

    <h3>Dead UIDs</h3>
    <table id="deadTable">
      <thead><tr><th>UID</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>

    <footer>Sheikh Zada</footer>
  </div>

<script>
const startBtn = document.getElementById("startBtn");
const clearBtn = document.getElementById("clearBtn");
const downloadJsonBtn = document.getElementById("downloadJson");
const downloadCsvBtn = document.getElementById("downloadCsv");
const input = document.getElementById("input");
const fileInput = document.getElementById("file");
const liveTable = document.querySelector("#liveTable tbody");
const deadTable = document.querySelector("#deadTable tbody");
const statsEl = document.getElementById("stats");

let liveResults = [];
let deadResults = [];

fileInput.addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ev=>{
    input.value = ev.target.result;
  };
  reader.readAsText(file);
});

async function fetchWithRetry(uid, password, retries=3) {
  for (let i=0; i<retries; i++) {
    try {
      let res = await fetch("https://jnl-gen-jwt.vercel.app/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid, password })
      });
      if (!res.ok) throw new Error("Bad response");
      let data = await res.json();
      if (data.token) return { success:true, token:data.token };
    } catch(e) {
      if (i === retries-1) return { success:false };
    }
  }
  return { success:false };
}

async function processBatch(batch) {
  return Promise.all(batch.map(({uid,password}) => fetchWithRetry(uid,password)));
}

startBtn.addEventListener("click", async () => {
  liveResults = []; deadResults = [];
  liveTable.innerHTML = ""; deadTable.innerHTML = "";
  let text = input.value.trim();
  if(!text) return alert("Paste or upload IDs first!");

  let creds = [];
  try {
    if(text.startsWith("{") || text.startsWith("[")) {
      let parsed = JSON.parse(text);
      if(Array.isArray(parsed)) creds = parsed;
      else creds = [parsed];
    } else {
      creds = text.split("\n").filter(l=>l.includes(",")).map(l=>{
        let [uid,password] = l.split(",");
        return { uid:uid.trim(), password:password.trim() };
      });
    }
  } catch(e){ return alert("Invalid format"); }

  for (let i=0; i<creds.length; i+=5) {
    let batch = creds.slice(i,i+5);
    let results = await processBatch(batch);
    results.forEach((res,idx)=>{
      let {uid,password} = batch[idx];
      if (res.success) {
        liveResults.push({uid,token:res.token});
        let row = `<tr><td>${uid}</td><td class="success">Success</td><td>${res.token}</td></tr>`;
        liveTable.insertAdjacentHTML("beforeend", row);
      } else {
        deadResults.push({uid});
        let row = `<tr><td>${uid}</td><td class="error">Error</td></tr>`;
        deadTable.insertAdjacentHTML("beforeend", row);
      }
    });
    statsEl.textContent = `Total: ${creds.length} | Live: ${liveResults.length} | Dead: ${deadResults.length}`;
  }
});

clearBtn.addEventListener("click", ()=>{
  input.value=""; fileInput.value="";
  liveTable.innerHTML=""; deadTable.innerHTML="";
  liveResults=[]; deadResults=[];
  statsEl.textContent="Total: 0 | Live: 0 | Dead: 0";
});

downloadJsonBtn.addEventListener("click", ()=>{
  if(liveResults.length===0) return alert("No live tokens to download!");
  let blob = new Blob([JSON.stringify(liveResults,null,2)], {type:"application/json"});
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url; a.download="live_tokens.json";
  a.click();
});

downloadCsvBtn.addEventListener("click", ()=>{
  if(liveResults.length===0) return alert("No live tokens to download!");
  let csv = "uid,token\n" + liveResults.map(r=>`${r.uid},${r.token}`).join("\n");
  let blob = new Blob([csv], {type:"text/csv"});
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url; a.download="live_tokens.csv";
  a.click();
});
</script>
</body>
</html>
